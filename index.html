<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="flex align-items-center">
    <div class="container col-lg-6">
      <div class="card bg-light shadow-sm p-3 rounded">
        <div class="card-body">
          <h3 class="card-title mt-2 text-center">Book a Call</h3>
          <hr />
          <form class="d-grid gap-3" onsubmit="handleSubmit(event)">
            <div class="row g-3">
              <div class="col">
                <label for="Name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" required />
              </div>
              <div class="col">
                <label for="Email" class="form-label">Email address:</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                />
              </div>
            </div>
            <div>
              <label for="phone" class="form-label">Phone Number:</label>
              <input
                type="text"
                class="form-control"
                name="phone_no"
                required
              />
            </div>
            <div>
              <label for="Time" class="form-label">Time for Call:</label>
              <input
                type="date"
                name="callDate"
                class="form-control mb-1"
                required
              />
              <input
                type="time"
                name="callTime"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Get a Call
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container" id="items"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script>
    const handleSubmit = () => {
      event.preventDefault();
      const name = event.target.name.value;
      const email = event.target.email.value;
      const phone_number = event.target.phone_no.value;
      const time =
        event.target.callDate.value + " " + event.target.callTime.value;

      const formData = {
        Name: name,
        Email_Address: email,
        Phone_Number: phone_number,
        Time: time,
      };
      localStorage.setItem(email, JSON.stringify(formData));
      displayItems(email);
    };

    const displayItems = (email) => {
      const data = localStorage.getItem(email);
      const item = document.createElement("div");
      item.className = "card my-4 p-2";
      item.textContent = data;
      document.getElementById("items").appendChild(item);
    };
  </script>
</html>
