<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title text-center">Add Items</h2>
        <form class="form-inline mb-3 mx-auto">
          <input type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
        </ul>
      </div>
    </div>
    <script>
      const itemList = document.getElementById("items");
      itemList.parentElement.style.backgroundColor = "grey";
      itemList.lastElementChild.style.backgroundColor = "blue";
      itemList.firstElementChild.style.backgroundColor = "black";
      itemList.previousElementSibling.style.color = "red";

      const li = document.createElement("li");
      li.className = "list-group-item";
      const text = document.createTextNode("A new Li");
      li.setAttribute("new", "A new div");
      li.appendChild(text);
      itemList.appendChild(li);

      //Add hello world before item lister
      const h1 = document.createElement("h1");
      h1.innerText = "Hello World";
      document
        .querySelector(".container")
        .insertBefore(h1, document.getElementById("header-title"));

      const firstLi = document.createElement("li");
      firstLi.className = "list-group-item";
      firstLi.innerText = "First LI";
    </script>
  </body>
</html>
